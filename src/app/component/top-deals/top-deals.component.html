<div class="container clearfix">
    <div class="clearfix mt-4 mb-4">
        <div class="float-start fs-4 fw-bold">Top Deals</div>
        <div class="float-end fs-5 text-primary cursor" routerLink="/view-product-details-category">View All</div>
    </div>


<div class="row cursor">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let deal of topDeals">
            <ng-template carouselSlide [id]="deal.id">
                <div class="card card-block" style="width: 250px;" [routerLink]="['/view-product-details',deal.productCode]">
                    <img [src]="deal.productImageSlug[0]" class="card-img-top m-2 p-4" alt="..." height="220">
                    <div class="card-body">
                        <h5 class="card-title card-description" [title]="deal.description">{{deal.description}}</h5>
                        <p class="card-text text-muted">{{deal.type}}</p>
                        <span class="card-text text-muted">MRP</span>
                        <p style="font-size: 20px;">â‚¹ <span class="ms-0">{{deal.discountPrice}}</span> &nbsp; <span style="margin-left: 90px;" class="border border-primary rounded"><a class="text-decoration-none px-3 fs-6">ADD</a>
                        </span></p>
                    </div>
                </div>

            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
</div>
